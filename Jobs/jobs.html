    <link rel="stylesheet" href="styles.css">
</head>

        <section  class="second-section">
                <div class="jobs-categories-slider ">
                    <div class="All-category"><h2>ALL category</h2></div>

                        <div class="other-category"><h2>Software Programming</h2></div>
                        <div class="other-category"><h2>Digital Marketing</h2></div>

                    </div>

        </section>
        <section  class="third-section">
            <div class="jobs-timeline">
                <div class="jobs-categories-slider"></div>
                <div class="jobs-display"></div>
            </div>
        </section>
    </div>

</html>
