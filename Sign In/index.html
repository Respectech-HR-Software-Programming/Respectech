<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="property-default">
      <div class="overlap">
        <div class="ellipse"></div>
        <div class="frame"><div class="text-wrapper">Forgot Password ?</div></div>
        <div class="div-wrapper"><div class="div">Sign In</div></div>
        <div class="frame-2">
          <div class="frame-3"><p class="p">Donâ€™t have an account ?</p></div>
          <div class="frame-4"><div class="text-wrapper-2">Sign Up</div></div>
        </div>
        <div class="frame-5">
          <img class="line" src="img/line-3.svg" />
          <div class="text-wrapper-3">Or Continue with</div>
          <img class="line" src="img/line-3.svg" />
        </div>
        <div class="input-field">
          <img class="feather-action-eye" src="img/feather-action-eye-eye-off.svg" />
          <div class="frame-6"><div class="text-wrapper-4">Password</div></div>
        </div>
      </div>
      <div class="ellipse-2"></div>
      <div class="overlap-group">
        <div class="ellipse-3"></div>
        <div class="keyboards-iphone">
          <div class="iphone-alphabet">
            <div class="bottom-row">
              <div class="z"><div class="letter">Z</div></div>
              <div class="x"><div class="letter-2">X</div></div>
              <div class="c"><div class="letter">C</div></div>
              <div class="v"><div class="letter">V</div></div>
              <div class="b"><div class="letter">B</div></div>
              <div class="n"><div class="letter-2">N</div></div>
              <div class="m"><div class="letter">M</div></div>
            </div>
            <div class="middle-row">
              <div class="a"><div class="letter-3">A</div></div>
              <div class="s"><div class="letter-4">S</div></div>
              <div class="d"><div class="letter">D</div></div>
              <div class="f"><div class="letter-3">F</div></div>
              <div class="g"><div class="letter-4">G</div></div>
              <div class="h"><div class="letter-3">H</div></div>
              <div class="j"><div class="letter">J</div></div>
              <div class="k"><div class="letter-4">K</div></div>
              <div class="l"><div class="letter-3">L</div></div>
            </div>
            <div class="top-row">
              <div class="q"><div class="letter-4">Q</div></div>
              <div class="w"><div class="letter-5">W</div></div>
              <div class="e"><div class="letter-5">E</div></div>
              <div class="r"><div class="letter-5">R</div></div>
              <div class="t"><div class="letter-4">T</div></div>
              <div class="y"><div class="letter-4">Y</div></div>
              <div class="u"><div class="letter-5">U</div></div>
              <div class="i"><div class="letter-5">I</div></div>
              <div class="o"><div class="letter-5">O</div></div>
              <div class="letter-wrapper"><div class="letter-4">P</div></div>
            </div>
            <img class="keys-icon" src="img/emojis.png" />
            <img class="img" src="img/emojis.png" />
          </div>
          <div class="iphone-controller">
            <div class="home-indicator"></div>
            <img class="mic" src="img/emojis.png" />
            <img class="emojis" src="img/emojis.png" />
            <div class="space"><div class="letter-6">space</div></div>
            <div class="keys-label"><div class="letter-7">Done</div></div>
            <div class="keys-label-2"><div class="letter-7">123</div></div>
          </div>
        </div>
      </div>
      <div class="frame-7"><div class="text-wrapper-5">Welcome back</div></div>
      <div class="frame-8"><p class="text-wrapper-6">Please sign in to continue your journey !</p></div>
      <img class="frame-9" src="img/frame-67.svg" />
      <img class="frame-10" src="img/frame-68.svg" />
      <img class="frame-11" src="img/frame-69.svg" />
      <div class="frame-12">
        <img class="vector" src="img/vector-1.svg" />
        <div class="rectangle"></div>
        <div class="rectangle-2"></div>
      </div>
      <div class="input-field-2">
        <img class="vector-2" src="img/vector-3.svg" />
        <input class="input" placeholder="Email/Username" type="email" />
      </div>
    </div>
  </body>
</html>
