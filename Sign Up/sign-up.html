<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="div">
        <div class="div-2">
            <img loading="lazy"
                srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=100 100w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=200 200w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=400 400w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=800 800w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=1200 1200w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=1600 1600w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=2000 2000w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&"
                class="img" />
        </div>
        <div class="div-3">Welcome</div>
        <div class="div-4">Please sign up to start your journey !</div>
        <div class="div-5">
            <div class="input-box">
                <input type="text" id="name" name="full-name" required placeholder="Enter Your Full Name">
            </div>
        </div>
        <div class="div-7">
            <div class="input-box">
                <input type="email" id="email" name="email" required placeholder="Email Address">
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country: </label>
            <select id="country" name="country" required>
                <option value="Algeria">Algeria</option>
                <option value="Angola">Angola</option>
                <option value="Benin">Benin</option>
                <option value="Botswana">Botswana</option>
                <option value="Burkina Faso">Burkina Faso</option>
                <option value="Burundi">Burundi</option>
                <option value="Cabo Verde">Cabo Verde</option>
                <option value="Cameroon">Cameroon</option>
                <option value="Central African Republic">Central African Republic</option>
                <option value="Chad">Chad</option>
                <option value="Comoros">Comoros</option>
                <option value="Democratic Republic of the Congo">Democratic Republic of the Congo</option>
                <option value="Republic of the Congo">Republic of the Congo</option>
                <option value="Djibouti">Djibouti</option>
                <option value="Egypt">Egypt</option>
                <option value="Equatorial Guinea">Equatorial Guinea</option>
                <option value="Eritrea">Eritrea</option>
                <option value="Eswatini">Eswatini</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Gabon">Gabon</option>
                <option value="Gambia">Gambia</option>
                <option value="Ghana">Ghana</option>
                <option value="Guinea">Guinea</option>
                <option value="Guinea-Bissau">Guinea-Bissau</option>
                <option value="Ivory Coast">Ivory Coast</option>
                <option value="Kenya">Kenya</option>
                <option value="Lesotho">Lesotho</option>
                <option value="Liberia">Liberia</option>
                <option value="Libya">Libya</option>
                <option value="Madagascar">Madagascar</option>
                <option value="Malawi">Malawi</option>
                <option value="Mali">Mali</option>
                <option value="Mauritania">Mauritania</option>
                <option value="Mauritius">Mauritius</option>
                <option value="Morocco">Morocco</option>
                <option value="Mozambique">Mozambique</option>
                <option value="Namibia">Namibia</option>
                <option value="Niger">Niger</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Sao Tome and Principe">Sao Tome and Principe</option>
                <option value="Senegal">Senegal</option>
                <option value="Seychelles">Seychelles</option>
                <option value="Sierra Leone">Sierra Leone</option>
                <option value="Somalia">Somalia</option>
                <option value="South Africa">South Africa</option>
                <option value="South Sudan">South Sudan</option>
                <option value="Sudan">Sudan</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Togo">Togo</option>
                <option value="Tunisia">Tunisia</option>
                <option value="Uganda">Uganda</option>
                <option value="Zambia">Zambia</option>
                <option value="Zimbabwe">Zimbabwe</option>

            </select>
            <!-- <i class="fa-solid fa-angle-down"></i> -->
        </div>
        <div class="div-9">
            <div class="input-box">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
        </div>
        <div class="div-11">
            <div class="input-box">
                <input type="password" id="confirm-password" name="password" required placeholder="Confirm Password">
            </div>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="div-14">
            <div class="div-15">Already have an account?</div>
            <div class="div-16">Sign In</div>
        </div>
        <div class="div-17">
            <div class="div-18"></div>
            <div class="div-19">Or Continue with</div>
            <div class="div-20"></div>
        </div>
        <div class="div-21">
            <div class="div-22">
                <img loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/b113bba2e904f2e2f3166f3e9045023576d9ddc07d499f1aeb80074812b58bcf?apiKey=e81377225304434b9577b0bf472c2a98&"
                    class="img-5" />
            </div>
            <div class="div-23">
                <img loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/02607b5f74d0bd756e9cb8aa3b0dfadcf3f54953d8d4c9b3eaf3f55fc250fa89?apiKey=e81377225304434b9577b0bf472c2a98&"
                    class="img-6" />
            </div>
            <div class="div-24">
                <img loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/37a680b8be64ea09b7b6cf4d64ef7d1f70edd725e8e7d5671ea6da1c9af66a3c?apiKey=e81377225304434b9577b0bf472c2a98&"
                    class="img-7" />
            </div>
        </div>
    </div>

</body>

</html>
